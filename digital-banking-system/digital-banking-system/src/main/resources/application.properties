spring.application.name=digital-banking-system
# Server Configuration
server.port=8080

# Admin Master Key
app.admin.master-key=BANK_ADMIN_2025

# File Storage Configuration (Using JSON files instead of database)
# Data files are stored in the 'data/' directory

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true

# Logging
logging.level.com.spring_project.digital_banking_system=INFO
logging.level.org.springframework.security=INFO
